<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: head(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
<!-- 用户界面自定义css -->
<link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
<style type="text/css"></style>
</head>

<body>

<div class="content-wrap">
	<div class="row">
		<div class="col-sm-12">
			<div class="nest" id="elementClose">
				<div class="">
				</div>
				<div class="body-nest" id="element">
					<div class="panel-body">
						<form  class="form-horizontal m" id="form-add">
													<div class="form-group">
										<label class="col-sm-3 control-label ">寝室名称：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="bedroomName" name="bedroomName"/>
										</div>
									</div>
															<div class="form-group">
										<label class="col-sm-3 control-label ">人数（几人寝）：</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" id="peopleSumNum" name="peopleSumNum"/>
										</div>
									</div>
															<div class="form-group">
										<label class="col-sm-3 control-label ">公寓名字：</label>
										<div class="col-sm-8">

											<select class="form-control" id="departmentId" name="departmentId">
												<option>==请选择==</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label ">所在楼层：</label>
										<div class="col-sm-8">
											<!--<input class="form-control" type="text" id="floor" name="floor"/>-->
											<select class="form-control" id="floor" name="floor">

											</select>
										</div>
									</div>
										<div class="form-group">
								<div class="form-control-static col-sm-offset-9">
									<button type="submit" class="btn btn-primary">提交</button>
									<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">
   
</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>


<!-- 弹窗 -->
<script  th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script  th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<!-- jqueryForm序列化 -->
<script  th:src="@{/static/js/jqueryFormSerializeJson.js}" type="text/javascript"></script>
<script type="text/javascript">

$(function(){
	 $(".MyDate").datetimepicker({
		 	format: "yyyy-mm-dd hh:00:00",
	        startDate: new Date(),
	        autoclose: true,
	        todayBtn: true,
	        language: 'zh-CN',
	        initialDate:new Date(),
	        minView: 1      
	    });
    initDepartmentSelect();
})


$("#form-add").validate({
	rules:{
		name:{
			required:true,
			minlength: 2,
			maxlength: 20,
			remote: {
                url: rootPath + "/BedroomController/checkNameUnique",
                type: "post",
                dataType: "json",
                dataFilter: function(data, type) {
                    if (data == "0")
                    	return true;
                    else 
                    	return false;
                }
            }
		}
	},
	messages: {
        "name": {
            remote: "名称已经存在"
        }
    },
	submitHandler:function(form){
		add();
	}
});

/**
 * 初始化添加寝室的公寓下拉列表
 */
function initDepartmentSelect() {
    $.ajax({
        cache : true,
        type : "POST",
        url : rootPath + "/DepartmentController/list2",
        async : false,
        error : function(request) {
            $.modal.alertError("系统错误");
        },
        success : function(data) {
            var name,id,option;
            var deparmentSel = $("#departmentId");
			for (var i = 0; i < data.length; i++) {
			    name = data[i].departmentName;
			    id = data[i].id;
				option = new Option(name, id)
                deparmentSel.append(option);
			}
        }
    });
}

$("#departmentId").change(function() {
	var id = $("#departmentId").val();
	console.log(id);
    $.ajax({
        cache : true,
        type : "GET",
        url : rootPath + "/DepartmentController/get/" + id,
        async : false,
        error : function(request) {
            $.modal.alertError("系统错误");
        },
        success : function(data) {
            var option;
            var floor = $("#floor");
            for (var i = 1; i <= data.floorNum; i++) {
                option = new Option(i, i)
                floor.append(option);
            }
        }
    });
});

/**
 * 用户添加方法
 */
function add() {
	var dataFormJson=$("#form-add").serialize();
	$.ajax({
		cache : true,
		type : "POST",
		url : rootPath + "/BedroomController/add",
		data : dataFormJson,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}


</script>


</body>


</html>
